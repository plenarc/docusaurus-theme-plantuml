name: Test Build on PR

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Verify Build & Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      - name: Install dependencies
        run: pnpm install

      - name: Format
        run: pnpm run format

      - name: Lint
        run: pnpm run lint

      - name: Build project
        run: pnpm run build
